<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Flashcard Set</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function addFlashcardField() {
      const container = document.getElementById('flashcards-container');
      const flashcardDiv = document.createElement('div');
      flashcardDiv.innerHTML = `
        <input type="text" name="question" placeholder="Question" required>
        <input type="text" name="answer" placeholder="Answer" required>
        <hr>
      `;
      container.appendChild(flashcardDiv);
    }

    async function submitFlashcardSet(event) {
      event.preventDefault();
      const title = document.getElementById('set-title').value;
      const flashcardElements = document.querySelectorAll('#flashcards-container > div');
      const flashcards = Array.from(flashcardElements).map(div => {
        return {
          question: div.querySelector('input[name="question"]').value,
          answer: div.querySelector('input[name="answer"]').value
        };
      });

      try {
        const response = await fetch('/flashcards/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, flashcards })
        });

        if (!response.ok) {
          const errorText = await response.text();
          alert("Error: " + errorText);
          return;
        }

        const data = await response.text();
        alert(data); // Displays success message with the ID
        window.location.href = '/'; // Redirect as needed
      } catch (error) {
        console.error('Error:', error);
        alert("An unexpected error occurred.");
      }
    }

    window.onload = function() {
      // Optionally, add an initial flashcard field
      addFlashcardField();
    };
  </script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="nav">
      <div class="logo">
        <h1>NoteStream</h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#features">Features</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <section class="hero">
    <div class="hero-content">
      <h1>Create a New Flashcard Set</h1>
      <form onsubmit="submitFlashcardSet(event)">
        <input type="text" id="set-title" placeholder="Set Title" required><br><br>
        <div id="flashcards-container">
          <!-- Flashcards will be added here -->
        </div>
        <button class="cta-button" type="button" onclick="addFlashcardField()">Add Flashcard</button><br><br>
        <button class="cta-button" type="submit">Create Flashcard Set</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 NoteStream. All rights reserved.</p>
  </footer>
</body>
</html>
