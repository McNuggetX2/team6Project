<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <style>
    /* Apply styles similar to index.html */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: #f8f9fa;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .content {
      padding: 4rem 1rem;
      max-width: 800px;
      margin: 6rem auto 2rem;
      text-align: center;
    }

    .content h2 {
      font-size: 2.5rem;
      color: #1a202c;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.25rem;
      color: #4a5568;
      margin-bottom: 2rem;
    }

    .notes-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .action-button {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .action-button:hover {
      transform: translateY(-2px);
    }

    .footer {
      background: #1a202c;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav">
      <div class="logo">
        <h1>NoteStream</h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="content">
    <h2>Your Notes</h2>
    <p>Take and organize your notes in one place. Create new notes or view existing ones to keep track of everything important.</p>
    <div class="notes-actions">
      <a href="create-note.html" class="action-button">Create Note</a>
      <a href="view-notes.html" class="action-button">View Notes</a>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 NoteStream. All rights reserved.</p>
  </footer>
</body>
</html>
