<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Quiz</title>
  <style>
    /* Apply styles based on the provided CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: #f8f9fa;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
      margin-top: 4rem;
    }

    .hero-content {
      max-width: 800px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #1a202c;
    }

    .hero p {
      font-size: 1.25rem;
      color: #4a5568;
      margin-bottom: 2rem;
    }

    .cta-button {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .cta-button:hover {
      transform: translateY(-2px);
    }

    .section {
      padding: 4rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .feature-card {
      padding: 2rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .feature-card h3 {
      color: #1a202c;
      margin-bottom: 1rem;
    }

    .footer {
      background: #1a202c;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
  <script>
    function addQuestionField() {
      const container = document.getElementById('questions-container');
      const questionDiv = document.createElement('div');
      questionDiv.innerHTML = `
        <input type="text" name="prompt" placeholder="Question Prompt" required>
        <input type="text" name="answer" placeholder="Answer" required>
        <hr>
      `;
      container.appendChild(questionDiv);
    }

    async function submitQuiz(event) {
      event.preventDefault();
      const title = document.getElementById('quiz-title').value;
      const questionElements = document.querySelectorAll('#questions-container > div');
      const questions = Array.from(questionElements).map(div => {
        return {
          prompt: div.querySelector('input[name="prompt"]').value,
          answer: div.querySelector('input[name="answer"]').value
        };
      });

      const response = await fetch('/quizzes/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, questions })
      });

      const data = await response.text();
      alert(data);
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <h1><center>Create a New Quiz</center></h1>
  <form onsubmit="submitQuiz(event)">
    <input type="text" id="quiz-title" placeholder="Quiz Title" required><br><br>
    <div id="questions-container">
      <!-- Questions will be added here -->
    </div>
    <button type="button" onclick="addQuestionField()">Add Question</button><br><br>
    <button type="submit">Create Quiz</button>
  </form>
</body>
</html>
